<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta id="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Recuperar Usuario</title>
  </head>
  <body class="my-body">
    <div class="flex h-screen w-screen font-sans">
      <div
        class="w-[65%] bg-gradient-to-r from-slate-400 to-white flex justify-center items-center flex-col gap-6"
      >
        <p class="text-3xl font-bold text-gray-800">Recuperar Contrase√±a</p>
        <form class="w-[30%] flex flex-col gap-5">
          <div class="flex flex-col gap-2 font-semibold text-xl">
            <label class="mb-1" for="email">Ingrese su correo</label>
            <input
              class="py-2 px-3 rounded-xl shadow-lg shadow-gray-500 text-gray-800"
              id="email"
              type="text"
              required
            />
          </div>
        </form>
        <div class="flex flex-col gap-4 mt-2 justify-center items-center">
          <button
            class="bg-gray-500 font-semibold text-white w-[100%] p-2 px-8 rounded-xl shadow-lg shadow-gray-500 hover:bg-gray-700 transition ease-in-out"
          >
            Enviar
          </button>
        </div>
      </div>
      <div class="w-35% h-screen bg-black flex justify-center items-center">
        <img
          class="w-[350px] mx-16"
          src="assets/Logo-Retro-Shirt.jpg"
          alt="Logo"
        />
      </div>
    </div>
  </body>
</html>
