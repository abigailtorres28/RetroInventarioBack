<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css" />
    <title>Agregar Empleados</title>
</head>
<body>
    <div class="flex h-screen w-screen font-sans">
        <div class="bg-black w-[20%]">
            <img class="w-[300px] p-5" src="assets/Logo-Retro-Shirt.jpg" alt="logo">
            <div class="w-full">
                <ul class="text-white font-semibold">
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Empleados</li>
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Camisas</li>
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Pedidos</li>
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Informes</li>
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Facturas</li>
                    <li class="py-3 pl-10 cursor-pointer hover:bg-gray-900 transition-all ease-in-out">Historial</li>
                </ul>
            </div>
        </div>
        <div class="w-[70%] bg-gradient-to-r from-slate-400 to-white flex flex-col justify-center items-center">
            <p class="text-4xl font-bold text-slate-800 mb-5">Agregar Empleado</p>
            <div class="bg-slate-500 flex gap-10 p-16 shadow-2xl rounded-2xl relative">
                <button class="absolute text-slate-900 font-bold right-5 top-5 text-xl"><img src="assets/arrowLeft.svg" alt="left"></button>
                <div class="flex flex-col gap-5 w-[50%]">
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="nombre">Nombre</label>
                        <input  class="py-1 px-2 rounded-lg font-semibold" type="text" name="nombre" id="nombre">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="correo">Correo</label>
                        <input  class="py-1 px-2 rounded-lg font-semibold" type="text" name="correo" id="correo">
                    </div>
                    <div class="flex justify-center items-center">
                        <img src="assets/image.svg" alt="Image" class="p-[55px] rounded-[50%] bg-white">
                    </div>
                </div>
                <div class="flex flex-col gap-5 w-[50%]">
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="cedula">Cédula</label>
                        <input class="py-1 px-2 rounded-lg font-semibold" type="number" name="cedula" id="cedula">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="telefono">Teléfono</label>
                        <input class="py-1 px-2 rounded-lg font-semibold" type="number" name="telefono" id="telefono">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="estado">Estado</label>
                        <input class="py-1 px-2 rounded-lg font-semibold" type="text" name="estado" id="estado">
                    </div>
                    <div class="flex flex-col">
                        <label class="text-white font-semibold" for="fecha">Fecha de Ingreso</label>
                        <input class="py-1 px-2 rounded-lg font-semibold" type="date" name="fecha" id="fecha">
                    </div>
                </div>
            </div>
            <div class="mt-5">
                <button class="bg-gray-500 font-semibold text-white p-2 px-8 rounded-xl shadow-lg shadow-gray-500 hover:bg-gray-700 transition ease-in-out">
                    Guardar
                </button>
            </div>
        </div>
    </div>
</body>
</html>
